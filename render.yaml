services:
  - type: web
    name: monprojetgl
    env: python
    buildCommand: "pip install -r requirements.txt"
    startCommand: "gunicorn moprojetgl.wsgi:application"
    envVars:
      - key: DEBUG
        value: false
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: assistant
          property: connectionString
databases:
  - name: assistant
    databaseName: dbname
    user: dbuser
